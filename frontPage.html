<script src="main.js"></script>
<head>
    <link rel="stylesheet" type="text/css" href="my-app/src/components/style.css" />
</head>
<body>
    <div>
        <div class="mainPage"> 

            <div class="title">
                <span> Team 4 Chat Bot </span>
            </div>
    
            <div class="chatHistory">
                <ul class="chatList">
                    <li class="botOutput botOutput--standard">Hello, I am chatbot 4</li>
                    <li class="botOutput botOutput--standard">I can help with any problem</li>
                    <li class="botOutput botOutput--standard">
                        <span class="botOutput--second-sentence">You can ask me anything</span>
                        <ul>
                            <li class="input__nested-list">Like saying Hello</li>
                        </ul>
                    </li>
                </ul>
            </div>
    
            <div class="chatboxArea">
    
                <div class="calculator">
                    <span>Calculator</span>
                </div>
    
                <form action="" id="chatform">
                    <textarea placeholder="..." class="chatbox" name="chatbox" resize: "none" minlength="2"></textarea>
                    <input class="submit-button" type="submit" value="send"> 
                </form>
            </div>    
        </div>
    </div>
</body>
